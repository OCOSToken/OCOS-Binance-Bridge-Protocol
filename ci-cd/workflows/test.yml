name: ğŸ” Smart Contract Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  run-tests:
    name: ğŸ§ª Run Solidity Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install

      - name: ğŸ”¨ Compile smart contracts
        run: |
          npx hardhat compile

      - name: ğŸ§ª Run tests
        run: |
          npx hardhat test

      - name: ğŸ“¤ Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test/
