# ğŸ“¦ ci-cd/workflows/deploy.yml

name: ğŸš€ OCOS Smart Contract Deploy Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'contracts/**'
      - 'scripts/deploy/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: ğŸ”„ Smart Contract Deployment
    runs-on: ubuntu-latest

    environment: production

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ”§ Install Dependencies
        run: npm install

      - name: ğŸ§ª Run Tests Before Deploy
        run: npm run test

      - name: ğŸ” Setup Hardhat Credentials
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          INFURA_KEY: ${{ secrets.INFURA_API_KEY }}
        run: |
          echo "// Setup complete"

      - name: ğŸš€ Deploy to BSC Mainnet
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BSC_RPC_URL: ${{ secrets.BSC_RPC_URL }}
        run: |
          npx hardhat run scripts/deploy/deployOCOSBridge.ts --network bsc

      - name: ğŸ“£ Notify Binance (Optional Hook)
        if: success()
        run: |
          curl -X POST https://binance.com/api/hook/notify \
            -H "Authorization: Bearer ${{ secrets.BINANCE_HOOK_TOKEN }}" \
            -d '{"status":"Deployed","contract":"OCOSBridge"}'

      - name: âœ… Commit Deployment Tag
        run: |
          git config user.name "OCOS CI Bot"
          git config user.email "ci@ocos.io"
          git tag -a "v$(date +'%Y%m%d%H%M%S')" -m "OCOS Smart Contract Deployed"
          git push origin --tags
